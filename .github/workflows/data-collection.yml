name: KuCoin Data Collection
on:
  workflow_dispatch:
    inputs:
      start_index:
        description: Starting symbol index
        required: true
        default: 0
        type: string
      count:
        description: Number of symbols to process
        required: true
        default: 100
        type: string

jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        # Removed cache: 'npm' to fix cache issues
    - run: npm ci --prefer-offline --no-audit  # Use ci instead of install for reliable dependency installation
    - name: Process symbols batch with sophisticated production worker
      run: node batch_processor_sophisticated.js ${{ github.event.inputs.start_index }} ${{ github.event.inputs.count }}
